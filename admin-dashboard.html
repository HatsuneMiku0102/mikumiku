<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin | Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-color: #1e1e1e;
            color: #ffffff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .admin-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #2c2c2c;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        h2, h3 {
            color: #00bcd4;
        }

        button {
            background-color: #00bcd4;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0097a7;
        }

        .api-status {
            padding: 10px;
            margin: 10px 0;
        }

        .api-status.working {
            background-color: #4caf50;
        }

        .api-status.unavailable {
            background-color: #f44336;
        }

        .user-location {
            margin: 5px 0;
            padding: 10px;
            background-color: #383838;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <h2>Admin Dashboard</h2>
        <button id="logout">Logout</button>

        <h3>Real-time Active Users</h3>
        <p id="active-users-count">Loading...</p>

        <div id="location-data">
            <h3>Visitor Location</h3>
            <div id="location">Loading location data...</div>
        </div>

        <h3>API Status</h3>
        <div id="youtube-status" class="api-status">Checking YouTube API...</div>
        <div id="bungie-status" class="api-status">Checking Bungie API...</div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();

        socket.on('connect', () => {
            console.log('Socket connected successfully');
        });

        socket.on('connect_error', (error) => {
            console.error('Error connecting to socket:', error);
        });

        // Receive updated list of active users from the server and display it
        socket.on('activeUsersUpdate', (data) => {
            console.log('Active users data received:', data);

            if (data && data.users && Array.isArray(data.users)) {
                const activeUsersCount = data.users.length;
                document.getElementById('active-users-count').innerText = `Currently Active Users: ${activeUsersCount}`;
                
                const locationDiv = document.getElementById('location');
                locationDiv.innerHTML = '';  // Clear previous content
                
                // Loop through the users array and display each user's location info
                data.users.forEach(user => {
                    const { ip, city, region, country } = user.location;
                    const locationInfo = `IP: ${ip}, City: ${city || 'Unknown'}, Region: ${region || 'Unknown'}, Country: ${country || 'Unknown'}`;
                    const locationElement = document.createElement('div');
                    locationElement.classList.add('user-location');
                    locationElement.innerText = locationInfo;
                    locationDiv.appendChild(locationElement);
                });
            } else {
                console.warn('No valid active users data found.');
                document.getElementById('active-users-count').innerText = 'No active users found.';
            }
        });

        // Fetch location data from the backend if needed (for testing or manual fetches)
        fetch('/api/location')
            .then(response => {
                if (response.ok) {
                    return response.json();
                } else if (response.status === 401) {
                    return response.json().then(data => {
                        if (data.redirect) {
                            window.location.href = data.redirect;
                        }
                    });
                } else {
                    throw new Error('Error fetching location data');
                }
            })
            .then(data => {
                console.log('Location data received:', data);

                if (data && Array.isArray(data) && data.length > 0) {
                    const locationDiv = document.getElementById('location');
                    locationDiv.innerHTML = '';  // Clear previous content

                    data.forEach(user => {
                        const { ip, city, region, country } = user;
                        const locationInfo = `IP: ${ip}, City: ${city || 'Unknown'}, Region: ${region || 'Unknown'}, Country: ${country || 'Unknown'}`;
                        const locationElement = document.createElement('div');
                        locationElement.classList.add('user-location');
                        locationElement.innerText = locationInfo;
                        locationDiv.appendChild(locationElement);
                    });
                } else {
                    console.warn('No valid location data found.');
                    document.getElementById('location').innerText = 'No valid location data found.';
                }
            })
            .catch(error => {
                document.getElementById('location').innerText = 'Error loading location data';
                console.error(error);
            });

        // Logout logic
        const logoutButton = document.getElementById('logout');
        logoutButton.addEventListener('click', () => {
            fetch('/logout', { method: 'POST' })
                .then(() => {
                    document.cookie = 'token=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;';
                    window.location.href = '/admin-login.html';
                })
                .catch(error => console.error('Error:', error));
        });

        // Fetch YouTube API Status
        fetch('/api/check-youtube')
            .then(response => {
                if (response.ok) {
                    return response.json();
                } else if (response.status === 401) {
                    return response.json().then(data => {
                        if (data.redirect) {
                            window.location.href = data.redirect;
                        }
                    });
                } else {
                    throw new Error('Error checking YouTube API');
                }
            })
            .then(data => {
                if (data) {
                    const youtubeStatus = document.getElementById('youtube-status');
                    youtubeStatus.innerText = data.status;
                    youtubeStatus.classList.add(data.available ? 'working' : 'unavailable');
                }
            })
            .catch(error => {
                console.error('Error checking YouTube API:', error);
            });

        // Fetch Bungie API Status
        fetch('/api/check-bungie')
            .then(response => {
                if (response.ok) {
                    return response.json();
                } else if (response.status === 401) {
                    return response.json().then(data => {
                        if (data.redirect) {
                            window.location.href = data.redirect;
                        }
                    });
                } else {
                    throw new Error('Error checking Bungie API');
                }
            })
            .then(data => {
                if (data) {
                    const bungieStatus = document.getElementById('bungie-status');
                    bungieStatus.innerText = data.status;
                    bungieStatus.classList.add(data.available ? 'working' : 'unavailable');
                }
            })
            .catch(error => {
                console.error('Error checking Bungie API:', error);
            });
    </script>
</body>
</html>
