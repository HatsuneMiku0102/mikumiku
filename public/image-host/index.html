<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>MikuMiku Image Host</title>
  <link rel="stylesheet" href="/image-host/styles.css" />
</head>
<body>
  <header class="wrap">
    <h1>Image Host</h1>
    <p class="sub">Upload an image or fetch one from a direct image URL.</p>
  </header>

  <main class="wrap grid">
    <section class="card">
      <h2>Upload</h2>
      <form id="uploadForm">
        <label class="file">
          <input id="uploadFile" type="file" accept="image/*" required />
          <span id="fileLabel">Choose an imageâ€¦</span>
        </label>
        <button class="btn" type="submit">Upload</button>
      </form>
      <p class="hint">Max size depends on server config.</p>
    </section>

    <section class="card">
      <h2>Fetch from URL</h2>
      <form id="fetchForm" class="fetch-stack">
        <input id="fetchUrl" class="input" type="url" placeholder="https://example.com/image.png" required />
        <button class="btn" type="submit">Fetch</button>
      </form>
      <p class="hint">Use a direct image URL (jpg/png/gif/webp).</p>
    </section>

    <section class="card full">
      <div class="row">
        <h2>Result</h2>
        <div id="status" class="status idle">Idle</div>
      </div>

      <div id="result" class="result hidden">
        <div class="preview">
          <img id="previewImg" alt="preview" />
        </div>

        <div class="fields">
          <div class="field">
            <div class="label">Direct image link</div>
            <div class="control">
              <input id="directUrl" class="input mono" readonly />
              <button class="btn ghost" type="button" data-copy="directUrl">Copy</button>
              <a id="directOpen" class="btn ghost" target="_blank" rel="noreferrer">Open</a>
            </div>
          </div>

          <div class="field">
            <div class="label">Page link</div>
            <div class="control">
              <input id="pageUrl" class="input mono" readonly />
              <button class="btn ghost" type="button" data-copy="pageUrl">Copy</button>
              <a id="pageOpen" class="btn ghost" target="_blank" rel="noreferrer">Open</a>
            </div>
          </div>

          <div class="meta" id="meta"></div>
        </div>
      </div>

      <pre id="errorBox" class="error hidden"></pre>
    </section>
  </main>

  <footer class="wrap foot">
    <span>API:</span> <span id="apiLabel" class="mono"></span>
  </footer>

  <script src="/image-host/app.js"></script>
</body>
</html>
