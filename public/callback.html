<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OAuth Callback</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div id="content">
        <h1>Processing your login...</h1>
        <p>Please wait while we complete your authentication.</p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const params = new URLSearchParams(window.location.search);
            const state = params.get('state');
            const code = params.get('code');

            if (state && code) {
                fetch(`/callback?state=${state}&code=${code}`)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Failed to fetch callback data');
                        }
                        return response.json();
                    })
                    .then(data => {
                        if (data.bungie_name) {
                            document.getElementById('content').innerHTML = `<h1>Welcome, ${data.bungie_name}!</h1><p>Your registration is complete.</p>`;
                        } else {
                            document.getElementById('content').innerHTML = `<h1>Error</h1><p>There was an issue with your registration.</p>`;
                        }
                    })
                    .catch(error => {
                        console.error('Error processing callback:', error);
                        document.getElementById('content').innerHTML = `<h1>Error</h1><p>There was an issue with your registration.</p>`;
                    });
            } else {
                document.getElementById('content').innerHTML = `<h1>Error</h1><p>Invalid callback parameters.</p>`;
            }
        });
    </script>
</body>
</html>
