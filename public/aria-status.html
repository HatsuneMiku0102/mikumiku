<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Aria Bot Status</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/styles.css">
  <!-- Include Socket.IO client library -->
  <script src="/socket.io/socket.io.js"></script>
  <script src="/aria-status.js" defer></script>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(120deg, #f0f4f8, #cfe0f0);
      color: #333;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .status-container {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.15);
      padding: 40px;
      width: 95%;
      max-width: 800px;
      text-align: center;
    }
    .status-title {
      font-size: 2rem;
      margin-bottom: 20px;
      color: #007BFF;
      letter-spacing: 0.5px;
    }
    .status-text {
      font-size: 1.6rem;
      margin: 10px 0;
      padding: 8px 16px;
      border-radius: 5px;
      display: inline-block;
      min-width: 200px;
    }
    .status-online {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    .status-offline {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    .status-high-latency {
      background-color: #fff3cd;
      color: #856404;
      border: 1px solid #ffeeba;
    }
    .vitals {
      margin-top: 20px;
      font-size: 1rem;
      line-height: 1.8em;
      text-align: left;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
    }
    .vitals p {
      margin: 4px 0;
    }
    .minute-timeline-header {
      font-weight: 700;
      margin: 30px 0 15px 0;
      font-size: 1.3rem;
      color: #333;
    }
    .timeline-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 6px;
    }
    .timeline-block {
      width: 10px;
      height: 30px;
      border-radius: 3px;
      position: relative;
      cursor: pointer;
      background-color: #eee;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .timeline-block:hover {
      transform: scale(1.4);
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      z-index: 2;
    }
    .timeline-block .tooltip {
      position: absolute;
      bottom: 110%;
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(0,0,0,0.8);
      color: #fff;
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 0.75rem;
      white-space: pre-line;
      visibility: hidden;
      opacity: 0;
      transition: opacity 0.3s ease;
      z-index: 10;
      pointer-events: none;
    }
    .timeline-block:hover .tooltip {
      visibility: visible;
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="status-container">
    <div class="status-title">Aria Bot Status</div>
    <div id="bot-status-text" class="status-text status-offline">Loading...</div>
    <div class="vitals">
      <p><strong>Bot Name:</strong> <span id="bot-name">N/A</span></p>
      <p><strong>Uptime:</strong> <span id="bot-uptime">N/A</span></p>
      <p><strong>Latency:</strong> <span id="bot-latency">N/A</span></p>
      <p><strong>Memory Usage:</strong> <span id="bot-memory">N/A</span></p>
    </div>
    <div class="minute-timeline-header">Minute-by-Minute Status</div>
    <div id="timeline-container" class="timeline-container"></div>
  </div>
</body>
</html>
