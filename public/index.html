<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MikuMiku | Home</title>
    <link rel="stylesheet" href="/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <div id="main-content">
        <div class="title-bar">
            <div class="container">
                <img src="/logo.webp" alt="Logo" class="logo">
                <h1 class="site-title">MikuMiku</h1>
            </div>
        </div>
        
        <!-- Now Playing Section -->
        <div class="content-wrapper">
            <div class="now-playing-about-wrapper">
                <div id="now-playing" class="now-playing">
                    <div class="now-playing-content">
                        <!-- Video player element (custom) -->
                        <video id="custom-video-player" width="600" height="350" controls></video>
                        
                        <div class="video-title-container">
                            <h2>Currently Playing on YouTube</h2>
                            <p id="videoTitle">Loading...</p>
                            <div id="progress-bar-container">
                                <div id="progress-bar"></div>
                            </div>
                            <p id="time-remaining">Time Remaining: --:--</p>
                        </div>
                    </div>
                </div>

                <!-- About Me Section -->
                <div class="about">
                    <div class="container">
                        <h2>About Me</h2>
                        <p>Hey there, I'm Hystoriya, a 24-year-old developer and hermaphrodite. Welcome to my personal website!</p>
                    </div>
                </div>
            </div>
        </div> 

        <footer class="footer">
            <div class="container">
                <p>&copy; 2024 MikuMiku. All rights reserved.</p>
            </div>
        </footer>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script>
    document.addEventListener('DOMContentLoaded', function () {
        let videoPlayer = document.getElementById('custom-video-player');
        let videoDuration = 0; // Video duration in seconds
        let isPaused = false;
        let intervalID = null;
        const YOUTUBE_API_KEY = 'AIzaSyBylSvnBlU8ZGSzTe3CVHCyyanFi_fNalY'; // Replace with your YouTube API key
    
        // Function to extract YouTube Video ID from the URL
        function extractYouTubeVideoID(url) {
            const regExp = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|\&v=|youtube.com\/shorts\/)([^#\&\?]*).*/;
            const match = url.match(regExp);
            return (match && match[2].length === 11) ? match[2] : null;
        }
    
        // Function to format seconds into MM:SS
        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${minutes}:${secs < 10 ? '0' : ''}${secs}`;
        }
    
        // Function to update the progress bar and time display
        function updateProgressBar() {
            if (!videoPlayer || isPaused) return; // Skip if paused or no player available
    
            const currentTime = videoPlayer.currentTime; // Get current time from player
            const remainingTime = videoDuration - currentTime;
    
            if (remainingTime >= 0) {
                const progressPercent = (currentTime / videoDuration) * 100;
                document.getElementById('progress-bar').style.width = `${progressPercent}%`;
                document.getElementById('time-remaining').innerText = `Time Remaining: ${formatTime(remainingTime)}`;
            } else {
                clearInterval(intervalID);
                document.getElementById('progress-bar').style.width = '100%';
                document.getElementById('time-remaining').innerText = `Time Remaining: 0:00`;
            }
        }
    
        // Fetch YouTube video duration
        async function fetchYouTubeVideoDuration(videoID) {
            const apiUrl = `https://www.googleapis.com/youtube/v3/videos?id=${videoID}&part=contentDetails&key=${YOUTUBE_API_KEY}`;
    
            try {
                const response = await fetch(apiUrl);
                const data = await response.json();
                if (data.items.length > 0) {
                    const durationISO = data.items[0].contentDetails.duration;
                    videoDuration = moment.duration(durationISO).asSeconds(); // Parse ISO duration to seconds
                    document.getElementById('time-remaining').innerText = `Time Remaining: ${formatTime(videoDuration)}`;
                    console.log('Fetched video duration:', videoDuration);
                }
            } catch (error) {
                console.error('Error fetching YouTube video duration:', error);
            }
        }
    
        // Handle video pause and play
        videoPlayer.addEventListener('play', () => {
            console.log('Video is playing');
            isPaused = false;
            if (!intervalID) {
                intervalID = setInterval(updateProgressBar, 1000); // Start updating progress every second
            }
        });

        videoPlayer.addEventListener('pause', () => {
            console.log('Video is paused');
            isPaused = true;
            clearInterval(intervalID); // Stop updating progress when paused
            intervalID = null;
        });

        videoPlayer.addEventListener('ended', () => {
            clearInterval(intervalID); // Stop progress when video ends
        });

        // Socket.IO connection to the server
        const socket = io('https://mikumiku.dev'); // Replace with your server URL
    
        socket.on('connect', () => {
            console.log('Connected to server');
        });
    
        // Handle the nowPlayingUpdate event
        socket.on('nowPlayingUpdate', (data) => {
            console.log('Received video title:', data.title);
            console.log('Received video URL:', data.videoUrl);
    
            const videoTitleElement = document.getElementById('videoTitle');
    
            if (videoTitleElement) {
                videoTitleElement.innerText = data.title || 'No video playing';
            }
    
            const videoID = extractYouTubeVideoID(data.videoUrl);
            if (videoID) {
                fetchYouTubeVideoDuration(videoID); // Fetch video duration from YouTube API
                videoPlayer.src = `https://www.youtube.com/embed/${videoID}?autoplay=1`; // Load the video in the player
            } else {
                console.warn('No valid video ID found.');
            }
        });
    
        socket.on('disconnect', () => {
            console.log('Disconnected from server');
        });
    });
    </script>
</body>
</html>
