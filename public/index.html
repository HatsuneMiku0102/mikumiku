<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MikuMiku | Home</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>

    <div class="title-bar">
        <div class="container">
            <img src="/logo.png" alt="Logo" class="logo">
            <h1 class="site-title"><span id="typing-text"></span></h1>
        </div>
    </div>

    <div class="banner">
        <img src="/banner.webp" alt="Banner Image" class="banner-img">
        <div class="about">
            <div class="container">
                <h2>About Me</h2>
                <p>Hai, I don't know wtf I'm doing with this atm.</p>
            </div>
        </div>
    </div>

    <div class="container">
        <h1>Hand Picked Vocaloid Tracks <3</h1>
        <section class="videos">
            <div class="container">
                <h2>Only The Finest</h2>
                <div class="video-grid" id="video-container"></div>
            </div>
        </section>
    </div>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 MikuMiku. All rights reserved.</p>
            <p><a href="/admin-login.html">Admin Login</a></p>
        </div>
    </footer>

    <script src="/typing-effect.js"></script>
    <script>
        fetch('/api/videos')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Failed to fetch videos');
                }
                return response.json();
            })
            .then(data => {
                const videoContainer = document.getElementById('video-container');
                if (data && data.length) {
                    data.forEach(video => {
                        const videoItem = document.createElement('div');
                        videoItem.classList.add('video-item');
                        videoItem.innerHTML = `
                            <iframe width="560" height="315" src="${video.url}" frameborder="0" allowfullscreen></iframe>
                            <h3>${video.title}</h3>
                            <p>${video.description}</p>
                        `;
                        videoContainer.appendChild(videoItem);
                    });
                } else {
                    videoContainer.innerHTML = '<p>No videos available</p>';
                }
            })
            .catch(error => {
                console.error('Error fetching video data:', error);
                document.getElementById('video-container').innerHTML = '<p>Error loading videos.</p>';
            });
    </script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const textElement = document.getElementById('typing-text');
            const text = 'MikuMiku';
            const typingSpeed = 200; 

            let index = 0;

            function typeCharacter() {
                if (index < text.length) {
                    textElement.innerHTML += text[index];
                    index++;
                    setTimeout(typeCharacter, typingSpeed);
                }
            }

            typeCharacter();
        });
    </script>
</body>
</html>
