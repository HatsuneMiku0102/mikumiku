<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Title Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: white;
            padding: 20px;
        }
    </style>
</head>
<body>
    <h1 id="dynamicTitle">MikuMiku</h1>
    <p>The title should greet you based on the time of day and revert back after 5 seconds.</p>

    <script>
        // Function to determine the time of day
        function getTimeOfDay() {
            const hour = new Date().getHours();
            if (hour < 12) {
                return "Good Morning";
            } else if (hour >= 12 && hour < 18) {
                return "Good Afternoon";
            } else {
                return "Good Evening";
            }
        }

        // Function to set dynamic title and revert back after a delay
        function setDynamicTitle() {
            const originalTitle = document.title;  // Store the original title
            const timeOfDayMessage = getTimeOfDay();  // Get greeting based on the time
            document.title = timeOfDayMessage;  // Set the title to the greeting

            // Revert to original title after 5 seconds
            setTimeout(() => {
                document.title = originalTitle;
            }, 5000);
        }

        // Set the dynamic title on page load
        setDynamicTitle();

        // Re-apply the dynamic title when the user switches back to the page
        document.addEventListener("visibilitychange", function() {
            if (!document.hidden) {
                setDynamicTitle();
            }
        });
    </script>
</body>
</html>
