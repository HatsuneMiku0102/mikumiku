<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MikuMiku | Home</title>
    <link rel="stylesheet" href="/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <div id="game-modal" class="game-modal">
        <div class="game-container">
            <h1>Match the Cards to Enter</h1>
            <div id="game-board" class="game-board"></div>
            <div id="game-status"></div>
        </div>
    </div>

    <div id="main-content" style="display: none;">
        <div class="title-bar">
            <div class="container">
                <img src="/logo.webp" alt="Logo" class="logo">
                <h1 class="site-title">MikuMiku</h1>
            </div>
        </div>
        
        <!-- Banner Section -->
        <div class="banner">
            <img src="/banner.webp" alt="Banner Image" class="banner-img">
        </div>

        <div class="content-wrapper">
            <div class="now-playing-about-wrapper">
                <!-- Now Playing Section -->
                <div id="now-playing" class="now-playing">
                    <div class="now-playing-content">
                        <img id="videoThumbnail" src="" alt="Video Thumbnail" class="video-thumbnail">
                        <div class="video-title-container">
                            <h2>Currently Playing on YouTube</h2>
                            <p id="videoTitle">Loading...</p>
                            <div id="progress-bar-container">
                                <div id="progress-bar"></div>
                            </div>
                            <p id="time-remaining">Time Remaining: --:--</p>
                        </div>
                    </div>
                </div>

                <!-- About Me Section -->
                <div class="about">
                    <div class="container">
                        <h2>About Me</h2>
                        <p>Hey there, I'm Hystoriya, a 24-year-old developer and tetragametic chimera...</p>
                    </div>
                </div>
            </div>
        </div> <!-- End of content-wrapper -->

        <footer class="footer">
            <div class="container">
                <p>&copy; 2024 MikuMiku. All rights reserved.</p>
                <p><a href="/admin-login.html">Admin Login</a></p>
            </div>
        </footer>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="/memory-game.js"></script> <!-- Ensure your card game script is still linked -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const socket = io('https://mikumiku.dev'); // Replace with your server URL
            let videoDuration = 0;
            let videoStartTime = Date.now();

            // Your YouTube API key
            const YOUTUBE_API_KEY = 'AIzaSyBylSvnBlU8ZGSzTe3CVHCyyanFi_fNalY'; // YouTube API key

            function extractYouTubeVideoID(url) {
                const regExp = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|\&v=|youtube.com\/shorts\/)([^#\&\?]*).*/;
                const match = url.match(regExp);
                return (match && match[2].length === 11) ? match[2] : null;
            }

            function formatTime(seconds) {
                const minutes = Math.floor(seconds / 60);
                const secs = Math.floor(seconds % 60);
                return `${minutes}:${secs < 10 ? '0' : ''}${secs}`;
            }

            function updateProgressBar() {
                const elapsed = (Date.now() - videoStartTime) / 1000;
                const remainingTime = videoDuration - elapsed;
                if (remainingTime > 0) {
                    const progressPercent = (elapsed / videoDuration) * 100;
                    document.getElementById('progress-bar').style.width = `${progressPercent}%`;
                    document.getElementById('time-remaining').innerText = `Time Remaining: ${formatTime(remainingTime)}`;
                } else {
                    document.getElementById('progress-bar').style.width = '100%';
                    document.getElementById('time-remaining').innerText = `Time Remaining: 0:00`;
                }
            }

            async function fetchYouTubeVideoDuration(videoID) {
                const apiUrl = `https://www.googleapis.com/youtube/v3/videos?id=${videoID}&part=contentDetails&key=${YOUTUBE_API_KEY}`;
                
                try {
                    const response = await fetch(apiUrl);
                    const data = await response.json();
                    if (data.items.length > 0) {
                        const durationISO = data.items[0].contentDetails.duration;
                        const durationInSeconds = moment.duration(durationISO).asSeconds();
                        videoDuration = durationInSeconds;
                        videoStartTime = Date.now();
                        setInterval(updateProgressBar, 1000);
                    }
                } catch (error) {
                    console.error('Error fetching YouTube video duration:', error);
                }
            }

            socket.on('nowPlayingUpdate', (data) => {
                const videoTitleElement = document.getElementById('videoTitle');
                const videoThumbnailElement = document.getElementById('videoThumbnail');

                if (videoTitleElement) {
                    videoTitleElement.innerText = data.title || 'No video playing';
                }

                const videoID = extractYouTubeVideoID(data.videoUrl);
                if (videoID) {
                    const thumbnailUrl = `https://img.youtube.com/vi/${videoID}/hqdefault.jpg`;
                    videoThumbnailElement.src = thumbnailUrl;
                    videoThumbnailElement.alt = data.title || 'Video Thumbnail';

                    fetchYouTubeVideoDuration(videoID);
                } else {
                    videoThumbnailElement.src = '/path/to/placeholder.jpg';
                }
            });

            socket.on('disconnect', () => {
                console.log('Disconnected from server');
            });

            const gameModal = document.getElementById('game-modal');
            const mainContent = document.getElementById('main-content');
            if (gameModal) {
                initCardGame();
                function onGameWin() {
                    gameModal.style.display = 'none';
                    mainContent.style.display = 'block';
                }
                window.onGameWin = onGameWin;
            }
        });
    </script>
</body>
</html>
