<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Title Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: white;
            padding: 20px;
        }
    </style>
</head>
<body>
    <h1 id="dynamicTitle">MikuMiku</h1>
    <p>The title should greet you based on the time of day and revert back after 5 seconds.</p>

    <script>
        // Function to determine the time of day
    function getTimeOfDay() {
        const hour = new Date().getHours();
        if (hour < 12) {
            return "Good Morning";
        } else if (hour >= 12 && hour < 18) {
            return "Good Afternoon";
        } else {
            return "Good Evening";
        }
    }
    
    function setDynamicTitle() {
        const originalTitle = document.title;
        const timeOfDayMessage = getTimeOfDay();
    
        // Change the browser tab title
        document.title = timeOfDayMessage;
    
        // Change the visible title on the page (h1 with id dynamicTitle)
        const dynamicTitleElement = document.getElementById('dynamicTitle');
        if (dynamicTitleElement) {
            dynamicTitleElement.innerText = timeOfDayMessage;
        }
    
        setTimeout(() => {
            document.title = originalTitle;
            if (dynamicTitleElement) {
                dynamicTitleElement.innerText = "MikuMiku"; // Or set to any original title you want
            }
        }, 5000);
    }
    
    setDynamicTitle();
    
    document.addEventListener("visibilitychange", function () {
        if (!document.hidden) {
            setDynamicTitle();
        }
    });

    </script>
</body>
</html>
