<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MikuMiku | Home</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>

    <div class="title-bar">
        <div class="container">
            <img src="/logo.webp" alt="Logo" class="logo">
            <h1 class="site-title"><span id="typing-text"></span></h1>
        </div>
    </div>

    <div class="banner">
        <img src="/banner.webp" alt="Banner Image" class="banner-img">
        <div class="about">
            <div class="container">
                <h2>About Me</h2>
                <p>Hey there, I'm Hystoriya, a 24-year-old developer and tetragametic chimera. If you are looking for 24/7 Discord bot hosting or Minecraft servers, then you should totally check out <a href="https://pylexnodes.net/" target="_blank">Pylexnodes</a>.</p>
            </div>
        </div>
    </div>

    <div class="videos">
        <h1 class="fancy-title" id="fancy-title"></h1>
        <section class="videos">
            <div class="container">
                <div class="video-grid" id="video-container"></div>
            </div>
        </section>
    </div>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 MikuMiku. All rights reserved.</p>
            <p><a href="/admin-login.html">Admin Login</a></p>
        </div>
    </footer>

    <script src="/typing-effect.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Typing effect for the fancy title
            const fancyTitleElement = document.getElementById('fancy-title');
            const fancyText = 'Vocaloid Tracks <3';
            const fancyTypingSpeed = 300;

            function typeFancyWord(element, text, speed) {
                element.innerHTML = '';
                const words = text.split(' ');
                let wordIndex = 0;

                function type() {
                    if (wordIndex < words.length) {
                        element.innerHTML += (wordIndex > 0 ? ' ' : '') + words[wordIndex];
                        wordIndex++;
                        setTimeout(type, speed);
                    }
                }
                type();
            }

            typeFancyWord(fancyTitleElement, fancyText, fancyTypingSpeed);

            // Fetch videos and lazy load them
            fetch('/api/videos')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Failed to fetch videos');
                    }
                    return response.json();
                })
                .then(data => {
                    const videoContainer = document.getElementById('video-container');
                    if (data && data.length) {
                        data.forEach(video => {
                            const videoItem = document.createElement('div');
                            videoItem.classList.add('video-item');
                            videoItem.setAttribute('data-video-url', video.url);

                            // Check if video.url is correct
                            console.log(`Video URL: ${video.url}`);

                            videoItem.innerHTML = `
                                <img src="https://img.youtube.com/vi/${getYoutubeID(video.url)}/0.jpg" alt="${video.title} Thumbnail" class="video-thumbnail lazy" loading="lazy">
                                <button class="play-button">Play</button>
                                <h3>${video.title}</h3>
                                <p>${video.description}</p>
                            `;
                            videoContainer.appendChild(videoItem);
                        });
                        initializeLazyLoad();
                    } else {
                        videoContainer.innerHTML = '<p>No videos available</p>';
                    }
                })
                .catch(error => {
                    console.error('Error fetching video data:', error);
                    document.getElementById('video-container').innerHTML = '<p>Error loading videos.</p>';
                });

            function initializeLazyLoad() {
                const lazyLoadOptions = {
                    root: null,
                    rootMargin: "0px",
                    threshold: 0.1
                };

                const observer = new IntersectionObserver((entries, observer) => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) {
                            const videoItem = entry.target;
                            const videoUrl = videoItem.getAttribute('data-video-url');
                            videoItem.querySelector('.play-button').addEventListener('click', () => {
                                loadVideo(videoItem, videoUrl);
                            });
                            observer.unobserve(videoItem);
                        }
                    });
                }, lazyLoadOptions);

                document.querySelectorAll('.video-item').forEach(videoItem => {
                    observer.observe(videoItem);
                });
            }

            function loadVideo(container, videoUrl) {
                const iframe = document.createElement("iframe");
                iframe.width = "560";
                iframe.height = "315";
                iframe.src = videoUrl;
                iframe.frameBorder = "0";
                iframe.allow = "accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture";
                iframe.allowFullscreen = true;
                container.innerHTML = "";
                container.appendChild(iframe);

                // Remove iframe when it goes out of the viewport to save memory
                const observer = new IntersectionObserver((entries, observer) => {
                    entries.forEach(entry => {
                        if (!entry.isIntersecting) {
                            container.innerHTML = `
                                <img src="https://img.youtube.com/vi/${getYoutubeID(videoUrl)}/0.jpg" alt="Video Thumbnail" class="video-thumbnail lazy" loading="lazy">
                                <button class="play-button">Play</button>
                            `;
                            observer.unobserve(entry.target);
                        }
                    });
                }, { threshold: 0 });

                observer.observe(container);
            }

            function getYoutubeID(url) {
                const regExp = /^.*(youtu\.be\/|v\/|u\/\w\/|embed\/|watch\?v=|\&v=)([^#\&\?]*).*/;
                const match = url.match(regExp);
                return (match && match[2].length === 11) ? match[2] : null;
            }

            document.querySelector('.fancy-title').addEventListener('mouseover', function () {
                for (let i = 0; i < 50; i++) {
                    createBlossom();
                }
            });

            function createBlossom() {
                const blossom = document.createElement('div');
                blossom.classList.add('blossom');
                blossom.style.left = `${Math.random() * 100}%`;
                blossom.style.animationDuration = `${Math.random() * 5 + 3}s`;
                document.body.appendChild(blossom);

                setTimeout(() => {
                    blossom.remove();
                }, 8000);
            }
        });
    </script>
</body>
</html>
