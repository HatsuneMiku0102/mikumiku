<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MikuMiku | Home</title>
    <link rel="stylesheet" href="public/styles.css">
    <!-- Favicon Links -->
    <link rel="icon" href="public/favicon.ico" sizes="16x16" type="image/ico">
    <link rel="icon" href="public/favicon.ico" sizes="32x32" type="image/ico">
    <link rel="icon" href="public/favicon.ico" sizes="96x96" type="image/ico">
    <link rel="icon" href="public/favicon.ico" sizes="256x256" type="image/ico">
    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon" href="public/apple-touch-icon.png" sizes="180x180">
    <!-- Other favicons -->
    <link rel="icon" href="public/favicon.ico" type="image/x-icon">
</head>
<body>
    <!-- Title Bar -->
    <div class="title-bar">
        <div class="container">
            <img src="public/logo.png" alt="Logo" class="logo">
            <h1 class="site-title">MikuMiku</h1>
        </div>
    </div>

    <!-- Custom Banner Image with About Me Section -->
    <div class="banner">
        <img src="public/banner.webp" alt="Banner Image">
        <div class="about">
            <div class="container">
                <h2>About Me</h2>
                <p>Hai, I don't know wtf I'm doing with this atm.</p>
            </div>
        </div>
    </div>

    <!-- Videos Section -->
    <div class="container">
        <h1>Hand Picked Vocaloid Tracks <3</h1>
        <section class="videos">
            <div class="container">
                <h2>Only The Finest</h2>
                <div class="video-grid" id="video-container"></div>
            </div>
        </section>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 MikuMiku. All rights reserved.</p>
            <p><a href="admin-login.html">Admin Login</a></p>
        </div>
    </footer>

    <script src="public/script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const videoContainer = document.getElementById('video-container');

            // Fetch videos from local storage (for demo purposes; fetch from server/database in production)
            let videos = JSON.parse(localStorage.getItem('videos')) || [];

            if (videos && videos.length) {
                // Iterate through each video and create HTML elements
                videos.forEach(video => {
                    const videoItem = document.createElement('div');
                    videoItem.classList.add('video-item');
                    videoItem.innerHTML = `
                        <iframe width="560" height="315" src="${video.url}" frameborder="0" allowfullscreen></iframe>
                        <h3>${video.title}</h3>
                        <p class="video-description">${video.description}</p>
                    `;
                    videoContainer.appendChild(videoItem);
                });
            } else {
                // If no videos available, display a message
                videoContainer.innerHTML = '<p>No videos available</p>';
            }
        });
    </script>
</body>
</html>
