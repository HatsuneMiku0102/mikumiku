<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Confirmation</title>
    <link rel="stylesheet" href="/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('/confbackground.webp') no-repeat center center fixed;
            background-size: cover;
        }
        .confirmation-box {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px 40px;
            border-radius: 10px;
            text-align: center;
            color: gold;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        .confirmation-box h2 {
            margin: 0 0 10px;
            font-size: 2em;
        }
        .confirmation-box p {
            margin: 0;
            font-size: 1.2em;
        }
        .highlight {
            display: inline-block;
            background-color: #ffd700;
            color: #000;
            padding: 5px 10px;
            border-radius: 5px;
            font-weight: bold;
        }
        .channel-link {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #7289da;
            color: #fff;
            text-decoration: none;
            font-size: 1.2em;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }
        .channel-link:hover {
            background-color: #5a6ea6;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="confirmation-box">
        <h2>Registration Was Successful!</h2>
        <p>Thank you for registering. Please go back to our Discord and use the <span class="highlight">/authorize</span> command to complete your registration.</p>
        <a href="discord://discordapp.com/channels/your-server-id/1201121345619103805" class="channel-link">
            Click to go back to Discord
        </a>
    </div>
</body>
</html>
