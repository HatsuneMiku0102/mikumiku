<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Confirmation</title>
    <link rel="stylesheet" href="/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="title-bar">
        <div class="container">
            <img src="/logo.webp" alt="Logo" class="logo">
            <h1 class="site-title">MikuMiku</h1>
        </div>
    </div>

    <div class="confirmation-message container">
        <h2>Registration Successful!</h2>
        <p>Welcome, <span id="bungieName"></span>!</p>
        <p>Your membership ID is: <span id="membershipId"></span></p>
        <p>Platform Type: <span id="platformType"></span></p>
    </div>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 MikuMiku. All rights reserved.</p>
            <p><a href="/admin-login.html">Admin Login</a></p>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {

            const params = new URLSearchParams(window.location.search);
            const bungieName = params.get('bungie_name');
            const membershipId = params.get('membership_id');
            const platformType = params.get('platform_type');


            document.getElementById('bungieName').textContent = bungieName;
            document.getElementById('membershipId').textContent = membershipId;
            document.getElementById('platformType').textContent = platformType;
        });
    </script>
</body>
</html>
