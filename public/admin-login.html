<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MikuMiku | Admin Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-pVIYFPbN+ZfI90MZyrbR4sCKvUjDzhbQzW1DraE1ha1g7RywhENkYW/XXSXBlySfkBQEwO7ymQ8Bj6N6x3Ir3A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="/styles.css">

    <link rel="stylesheet" href="/admin-login.css">
</head>
<body>
    <div class="login-page">
        <div class="login-background"></div>
        <div class="login-container">
            <div class="login-card">
                <h2 class="login-title">Admin Login</h2>
                <form id="login-form" action="/login" method="post">
                    <div class="input-group">
                        <label for="username"><i class="fas fa-user"></i> Username</label>
                        <input type="text" id="username" name="username" placeholder="Enter your username" required>
                    </div>
                    <div class="input-group">
                        <label for="password"><i class="fas fa-lock"></i> Password</label>
                        <input type="password" id="password" name="password" placeholder="Enter your password" required>
                    </div>
                    <button type="submit" class="login-button">Login</button>
                    <div id="error-message" class="error-message">Invalid username or password.</div>
                </form>
            </div>
        </div>
    </div>


    <script src="/admin-login.js"></script>
</body>
</html>
