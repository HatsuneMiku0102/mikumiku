<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Battle.net sign-in</title>
<style>body{margin:0;background:#0b1220;color:#e5e7eb;font:16px system-ui}main{max-width:680px;margin:8vh auto;padding:24px;border:1px solid #1f2937;border-radius:16px;background:linear-gradient(180deg,#111827cc,#0b1324cc)}h1{margin:0 0 8px;font-size:20px}p{color:#9ca3af}a.button{display:inline-block;margin-top:12px;padding:10px 14px;border-radius:10px;border:1px solid #2563eb;background:linear-gradient(180deg,#3b82f6,#2563eb);color:#fff;text-decoration:none;font-weight:600}</style>
</head>
<body>
<main>
  <h1>Battle.net sign-in</h1>
  <p>Continue to authenticate with Blizzard.</p>
  <a id="go" class="button" href="#">Continue</a>
</main>
<script>
const params=new URLSearchParams(location.search)
const state=params.get("state")||""
const clientId="5263abec98844e65a65295d8fee46f91"
const redirect="https://auth.mikumiku.dev/public/oauth/callback.html"
function go(){
  if(!state) return
  const q=new URLSearchParams({client_id:clientId,scope:"openid wow.profile",redirect_uri:redirect,response_type:"code",state})
  location.href="https://oauth.battle.net/authorize?"+q.toString()
}
document.getElementById("go").addEventListener("click",go)
document.addEventListener("DOMContentLoaded",go)
</script>
</body>
</html>
