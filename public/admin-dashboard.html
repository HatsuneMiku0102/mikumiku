<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MikuMiku | Admin Dashboard</title>
    <link rel="stylesheet" href="/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .admin-container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 100%;
            text-align: center;
        }

        h2 {
            color: #007BFF;
            margin-bottom: 20px;
        }

        .logout-button {
            padding: 10px 20px;
            background-color: #dc3545;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }

        .logout-button:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <h2>Welcome to the Admin Dashboard</h2>
        <p>Here you will be able to manage all administrative tasks.</p>
        <button id="logout" class="logout-button">Logout</button>
    </div>

    <script>
        // Security check to ensure only authenticated users can access this page
        document.addEventListener('DOMContentLoaded', function() {
            // Extract the 'token' cookie if available
            const token = document.cookie
                .split('; ')
                .find(row => row.startsWith('token='))
                ?.split('=')[1];
            
            if (!token) {
                // If no token is found, redirect to the login page
                window.location.href = '/admin-login.html';
            }
        });

        // Logout logic
        document.getElementById('logout').addEventListener('click', () => {
            fetch('/logout', { method: 'POST', credentials: 'include' })
                .then(() => {
                    // Clear the JWT token by setting its expiration to the past
                    document.cookie = 'token=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;';
                    // Redirect the user to the login page
                    window.location.href = '/admin-login.html';
                })
                .catch(error => {
                    console.error('Logout failed:', error);
                });
        });
    </script>
</body>
</html>
