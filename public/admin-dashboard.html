<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin | Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="admin-container">
        <h2>Admin Dashboard</h2>
        <button id="logout">Logout</button>
        <h3>Add Video</h3>
        <form id="video-form">
            <label for="video-title">Title</label>
            <input type="text" id="video-title" name="title" required>
            <label for="video-url">URL</label>
            <input type="text" id="video-url" name="url" required>
            <label for="video-description">Description</label>
            <textarea id="video-description" name="description" required></textarea>
            <label for="video-category">Category</label>
            <select id="video-category" name="category" required>
                <option value="Vocaloid">Vocaloid</option>
                <option value="Trance">Trance</option>
                <option value="Rock">Rock</option>
                <option value="Other Genres">Other Genres</option>
            </select>
            <button type="submit">Add Video</button>
        </form>
        
        <h3>Video List</h3>
        <div id="video-container"></div>
    </div>
    <script src="admin-dashboard.js"></script>
</body>
</html>
