<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin | Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-color: #1e1e1e;
            color: #ffffff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .admin-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #2c2c2c;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        h2, h3 {
            color: #00bcd4;
        }
        button {
            background-color: #00bcd4;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0097a7;
        }
        #active-users-list {
            list-style-type: none;
            padding-left: 0;
        }
        #active-users-list li {
            margin: 10px 0;
            padding: 10px;
            background-color: #3a3a3a;
            border-radius: 5px;
        }
        #no-users {
            text-align: center;
            color: #ff4444;
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <h2>Admin Dashboard</h2>
        <button id="logout">Logout</button>

        <h3>Real-time Active Users</h3>
        <ul id="active-users-list">
            <li>Loading active users...</li>
        </ul>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        
        // Handle the list of active users
        socket.on('activeUsersUpdate', (data) => {
            const activeUsersList = document.getElementById('active-users-list');
            activeUsersList.innerHTML = ''; // Clear current list
            
            if (data.users.length === 0) {
                activeUsersList.innerHTML = '<li id="no-users">No active users at the moment.</li>';
                return;
            }

            data.users.forEach(user => {
                const listItem = document.createElement('li');
                listItem.innerText = `IP: ${user.ip}, City: ${user.city}, Region: ${user.region}, Country: ${user.country}`;
                activeUsersList.appendChild(listItem);
            });
        });

        const logoutButton = document.getElementById('logout');
        logoutButton.addEventListener('click', () => {
            fetch('/logout', { method: 'POST' })
                .then(() => {
                    document.cookie = 'token=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;';
                    window.location.href = '/admin-login.html';
                })
                .catch(error => console.error('Error:', error));
        });
    </script>
</body>
</html>
