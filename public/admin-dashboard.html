<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MikuMiku | Admin Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f5f5f5;
            color: #333333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .dashboard-container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 800px;
            margin: auto;
        }

        h2 {
            color: #007BFF;
            text-align: center;
            margin-bottom: 24px;
        }

        button {
            background-color: #007BFF;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .real-time-info {
            margin-top: 20px;
        }

        .user-list {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .user-group {
            width: 48%;
        }

        .user-group h3 {
            color: #333333;
            margin-bottom: 10px;
        }

        .ip-list {
            margin: 0;
            padding: 0;
            list-style: none;
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid #e9e9e9;
            border-radius: 4px;
        }

        .ip-item {
            background-color: #e9e9e9;
            padding: 10px;
            margin: 5px 0;
            border-radius: 4px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .block-button {
            background-color: #dc3545;
            border: none;
            color: #ffffff;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
        }

        .block-button:hover {
            background-color: #c82333;
        }

        .chart-container {
            margin-top: 40px;
            text-align: center;
        }

        canvas {
            margin: 0 auto;
            display: block;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <h2>Admin Dashboard</h2>
        <button id="logout">Logout</button>

        <div class="real-time-info">
            <h3>Real-time Active Users</h3>
            <p id="active-users-count">Loading active user count...</p>
            <p id="website-users-count">Website Users: Loading...</p>
            <p id="extension-users-count">Extension Users: Loading...</p>
        </div>

        <div class="user-list">
            <div class="user-group">
                <h3>Website Users</h3>
                <ul id="website-ip-list" class="ip-list">Loading...</ul>
            </div>
            <div class="user-group">
                <h3>Extension Users</h3>
                <ul id="extension-ip-list" class="ip-list">Loading...</ul>
            </div>
        </div>

        <div class="chart-container">
            <h3>Visitors by Country</h3>
            <canvas id="locationChart" width="400" height="200"></canvas>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const socket = io();
            const websiteIpListElement = document.getElementById('website-ip-list');
            const extensionIpListElement = document.getElementById('extension-ip-list');
            const ipElements = new Map();

            socket.on('connect', () => {
                console.log('Connected to socket server.');
            });

            socket.on('connect_error', (error) => {
                console.error('Error connecting to socket:', error);
            });

            socket.on('activeUsersUpdate', (data) => {
                if (data && data.users && Array.isArray(data.users)) {
                    const websiteUsers = data.users.filter(user => user.connectionType === 'website');
                    const extensionUsers = data.users.filter(user => user.connectionType === 'extension');

                    document.getElementById('active-users-count').innerText = `Currently Active Users: ${data.users.length}`;
                    document.getElementById('website-users-count').innerText = `Website Users: ${websiteUsers.length}`;
                    document.getElementById('extension-users-count').innerText = `Extension Users: ${extensionUsers.length}`;

                    websiteIpListElement.innerHTML = '';
                    extensionIpListElement.innerHTML = '';

                    // Display website users
                    websiteUsers.forEach(user => {
                        const ipItem = createIpItem(user);
                        websiteIpListElement.appendChild(ipItem);
                    });

                    // Display extension users
                    extensionUsers.forEach(user => {
                        const ipItem = createIpItem(user);
                        extensionIpListElement.appendChild(ipItem);
                    });
                } else {
                    console.warn('No valid active users data found.');
                    document.getElementById('active-users-count').innerText = 'No active users found.';
                }
            });

            socket.on('locationUpdate', (data) => {
                if (data && data.ip) {
                    const ipItem = createIpItem(data);
                    if (data.connectionType === 'website') {
                        websiteIpListElement.appendChild(ipItem);
                    } else if (data.connectionType === 'extension') {
                        extensionIpListElement.appendChild(ipItem);
                    }
                }
            });

            // Helper function to create an IP list item
            function createIpItem(user) {
                const ipItem = document.createElement('li');
                ipItem.classList.add('ip-item');
                ipItem.innerText = `IP: ${user.ip}, City: ${user.city || 'Unknown'}, Region: ${user.region || 'Unknown'}, Country: ${user.country || 'Unknown'}`;

                // Create a block button
                const blockButton = document.createElement('button');
                blockButton.classList.add('block-button');
                blockButton.innerText = 'Block';
                blockButton.onclick = () => blockUser(user.ip);

                ipItem.appendChild(blockButton);
                return ipItem;
            }

            // Function to block a user
            function blockUser(ip) {
                fetch('/api/block-user', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ ip }),
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        alert(`User with IP ${ip} has been blocked.`);
                        socket.emit('activeUsersUpdate', { users: Array.from(activeUsers.values()) }); // Refresh user list
                    } else {
                        alert(`Failed to block user: ${data.message}`);
                    }
                })
                .catch(error => console.error('Error blocking user:', error));
            }

            // Logout logic
            document.getElementById('logout').addEventListener('click', () => {
                fetch('/logout', { method: 'POST', credentials: 'include' })
                    .then(() => {
                        document.cookie = 'token=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;';
                        window.location.href = '/admin-login.html';
                    })
                    .catch(error => console.error('Logout failed:', error));
            });

            // Fetch country data for the chart
            fetch('/api/geo-data')
                .then(response => response.json())
                .then(data => {
                    const countries = data.map(item => item._id || 'Unknown');
                    const visitCounts = data.map(item => item.count);

                    const ctx = document.getElementById('locationChart').getContext('2d');
                    new Chart(ctx, {
                        type: 'bar',
                        data: {
                            labels: countries,
                            datasets: [{
                                label: 'Visitors by Country',
                                data: visitCounts,
                                backgroundColor: 'rgba(54, 162, 235, 0.6)',
                                borderColor: 'rgba(54, 162, 235, 1)',
                                borderWidth: 1
                            }]
                        },
                        options: {
                            responsive: true,
                            scales: {
                                y: {
                                    beginAtZero: true
                                }
                            }
                        }
                    });
                })
                .catch(error => console.error('Error fetching geo data:', error));
        });
    </script>
</body>
</html>
