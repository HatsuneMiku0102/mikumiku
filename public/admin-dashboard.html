<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MikuMiku | Admin Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Include Chart.js -->
    <script src="/admin-dashboard.js" defer></script> <!-- Separate JS file -->
    <style>
        /* (Your existing styles here) */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f5f5f5;
            color: #333333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .dashboard-container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 1000px;
            margin: auto;
            overflow-y: auto;
            max-height: 90vh;
        }

        h2 {
            color: #007BFF;
            text-align: center;
            margin-bottom: 24px;
        }

        button {
            background-color: #007BFF;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .real-time-info, .user-details, .charts {
            margin-top: 20px;
        }

        .ip-list {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        .ip-item {
            background-color: #e9e9e9;
            padding: 10px;
            margin: 5px 0;
            border-radius: 4px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .ip-item span {
            margin-right: 10px;
        }

        .chart-container {
            margin-top: 40px;
            text-align: center;
        }

        canvas {
            margin: 0 auto;
            display: block;
        }

        /* Add styles for the user details table */
        .user-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .user-table th, .user-table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }

        .user-table th {
            background-color: #007BFF;
            color: white;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .dashboard-container {
                padding: 20px;
            }

            .ip-item {
                flex-direction: column;
                align-items: flex-start;
            }

            .ip-item span {
                margin-bottom: 5px;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <h2>Admin Dashboard</h2>
        <button id="logout">Logout</button>

        <div class="real-time-info">
            <h3>Real-time Active Users</h3>
            <p id="active-users-count">Loading active user count...</p>
            <table class="user-table">
                <thead>
                    <tr>
                        <th>Socket ID</th>
                        <th>IP Address</th>
                        <th>Location</th>
                        <th>User Agent</th>
                        <th>Connected At</th>
                    </tr>
                </thead>
                <tbody id="user-table-body">
                    <tr><td colspan="5">Loading user data...</td></tr>
                </tbody>
            </table>
        </div>

        <!-- Additional Sections for Detailed User Info (Optional) -->
        <div class="user-details">
            <h3>Selected User Details</h3>
            <div id="selected-user-details">
                <p>Select a user from the table to view more details.</p>
            </div>
        </div>

        <!-- Chart section -->
        <div class="charts">
            <h3>Visitors by Country</h3>
            <canvas id="locationChart" width="400" height="200"></canvas>
        </div>
    </div>
</body>
</html>
