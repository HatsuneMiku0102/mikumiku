<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin | Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-color: #1e1e1e;
            color: #ffffff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .admin-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #2c2c2c;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        h2, h3 {
            color: #00bcd4;
        }
        button {
            background-color: #00bcd4;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0097a7;
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <h2>Admin Dashboard</h2>
        <button id="logout">Logout</button>

        <h3>Real-time Active Users</h3>
        <p id="active-users-count">Loading...</p>

        <div id="location-data">
            <h3>Visitor Location</h3>
            <p id="location">Loading location data...</p>
        </div>
    </div>
    
    <script src="/socket.io/socket.io.js"></script>
    <script src="admin-dashboard.js"></script>
    <script>
        const socket = io();
        
        socket.on('activeUsersUpdate', (data) => {
            document.getElementById('active-users-count').innerText = `Currently Active Users: ${data.count}`;
        });

        fetch('/api/location')
            .then(response => response.json())
            .then(data => {
                document.getElementById('location').innerText = 
                    `IP: ${data.ip}, City: ${data.city}, Region: ${data.region}, Country: ${data.country}`;
            })
            .catch(error => {
                document.getElementById('location').innerText = 'Error loading location data';
                console.error(error);
            });

        const logoutButton = document.getElementById('logout');
        logoutButton.addEventListener('click', () => {
            fetch('/logout', { method: 'POST' })
                .then(() => {
                    document.cookie = 'token=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;';
                    window.location.href = '/admin-login.html';
                })
                .catch(error => console.error('Error:', error));
        });
    </script>
</body>
</html>
