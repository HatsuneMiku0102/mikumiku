<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin | Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-color: #1e1e1e;
            color: #ffffff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .admin-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #2c2c2c;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        h2, h3 {
            color: #00bcd4;
        }

        button {
            background-color: #00bcd4;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0097a7;
        }

        .api-status {
            padding: 10px;
            margin: 10px 0;
        }

        .api-status.working {
            background-color: #4caf50;
        }

        .api-status.unavailable {
            background-color: #f44336;
        }

        .user-location {
            margin: 5px 0;
            padding: 10px;
            background-color: #383838;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <h2>Admin Dashboard</h2>
        <button id="logout">Logout</button>

        <h3>Real-time Active Users</h3>
        <p id="active-users-count">Loading...</p>

        <div id="location-data">
            <h3>Visitor Location</h3>
            <div id="location">Loading location data...</div>
        </div>

        <h3>API Status</h3>
        <div id="youtube-status" class="api-status">Checking YouTube API...</div>
        <div id="bungie-status" class="api-status">Checking Bungie API...</div>
    </div>

    <!-- Include Socket.IO -->
    <script src="/socket.io/socket.io.js"></script>
    <!-- Include Custom Admin Dashboard JS -->
    <script src="/admin-dashboard.js"></script>
</body>
</html>
