<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | MikuMiku</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/styles.css">
    <style>
        /* Styling for Admin Dashboard */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #1e1e1e;
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .admin-container {
            max-width: 900px;
            margin: 50px auto;
            padding: 40px;
            background-color: #2c2c2c;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
        }

        h2 {
            color: #00bcd4;
            text-align: center;
            margin-bottom: 20px;
        }

        button {
            background-color: #00bcd4;
            color: #ffffff;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #0097a7;
        }

        #logout {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <h2>Admin Dashboard</h2>
        <p>Welcome to your secure admin dashboard. Manage your settings, view user data, and more.</p>
        <button id="logout">Logout</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Admin dashboard script loaded.');
    
            // Function to get a cookie by name
            function getCookie(name) {
                const value = `; ${document.cookie}`;
                const parts = value.split(`; ${name}=`);
                if (parts.length === 2) return parts.pop().split(';').shift();
                return null;
            }
    
            // Extract the 'token' cookie
            const token = getCookie('token');
            
            console.log('Extracted token:', token);  // Log the token to verify if it's retrieved correctly
    
            if (!token) {
                console.warn('No valid token found, redirecting to login page.');
                window.location.href = '/admin-login.html';
            } else {
                console.log('Valid token detected:', token);
            }
        });
    
        // Logout logic
        document.getElementById('logout').addEventListener('click', () => {
            console.log('Logout initiated.');
    
            fetch('/logout', { method: 'POST', credentials: 'include' })
                .then(() => {
                    console.log('Logout request successful, clearing token cookie.');
                    // Clear the JWT token by setting its expiration to the past
                    document.cookie = 'token=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/; domain=mikumiku.dev;';
                    // Redirect the user to the login page
                    window.location.href = '/admin-login.html';
                })
                .catch(error => {
                    console.error('Logout failed:', error);
                });
        });
    </script>


</body>
</html>
