<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin | Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-color: #1e1e1e;
            color: #ffffff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .admin-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #2c2c2c;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        h2, h3 {
            color: #00bcd4;
        }
        button {
            background-color: #00bcd4;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0097a7;
        }
        .table-container {
            margin-top: 20px;
            background-color: #2e2e2e;
            padding: 10px;
            border-radius: 5px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid #444;
            padding: 8px;
        }
        th, td {
            color: #fff;
        }
        th {
            background-color: #00bcd4;
        }
        .location-list {
            list-style-type: none;
            padding: 0;
        }
        .location-list li {
            margin-bottom: 10px;
            padding: 10px;
            background-color: #333;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <h2>Admin Dashboard</h2>
        <button id="logout">Logout</button>

        <h3>Real-time Active Users</h3>
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>User IP</th>
                        <th>City</th>
                        <th>Region</th>
                        <th>Country</th>
                    </tr>
                </thead>
                <tbody id="active-users-list">
                    <!-- User data will be inserted here -->
                </tbody>
            </table>
        </div>

        <h3>Visitor Location History</h3>
        <ul id="location-list" class="location-list">
            <!-- Location data will be inserted here -->
        </ul>
    </div>
    
    <script src="/socket.io/socket.io.js"></script>
    <script src="admin-dashboard.js"></script>
    <script>
        const socket = io();

        // For real-time active users
        socket.on('activeUsersUpdate', (data) => {
            const usersList = document.getElementById('active-users-list');
            usersList.innerHTML = '';  // Clear previous entries

            data.users.forEach(user => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${user.ip}</td>
                    <td>${user.city}</td>
                    <td>${user.region}</td>
                    <td>${user.country}</td>
                `;
                usersList.appendChild(row);
            });
        });

        // For visitor location data
        fetch('/api/location')
            .then(response => response.json())
            .then(data => {
                const locationList = document.getElementById('location-list');
                locationList.innerHTML = '';  // Clear previous entries

                data.forEach(location => {
                    const listItem = document.createElement('li');
                    listItem.innerHTML = `
                        <strong>IP:</strong> ${location.ip}<br>
                        <strong>City:</strong> ${location.city}<br>
                        <strong>Region:</strong> ${location.region}<br>
                        <strong>Country:</strong> ${location.country}
                    `;
                    locationList.appendChild(listItem);
                });
            })
            .catch(error => {
                document.getElementById('location-list').innerHTML = 'Error loading location data';
                console.error(error);
            });

        const logoutButton = document.getElementById('logout');
        logoutButton.addEventListener('click', () => {
            fetch('/logout', { method: 'POST' })
                .then(() => {
                    document.cookie = 'token=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;';
                    window.location.href = '/admin-login.html';
                })
                .catch(error => console.error('Error:', error));
        });
    </script>
</body>
</html>
